<html>
	<head>
		<link rel="stylesheet" type="text/css" href="visual.css" />
	</head>
	<body>
		<div class="zc-info-window zc-info-window-xs2 zc-font-book zc-info-license-edit zc-info-window-toolbar-min zc-info-window-visible"
			style="transform: scale3d(1, 1, 1); transform-origin: left top; top: 5px; left: 5px; width: 260px; max-height: 241px; z-index: 9000;">
			<div class="zc-info-license-window-content" style="max-height: 241px;">
				<div class="zc-info-license-window-header zc-trial-expires zc-no-border"><a
						class="zc-info-window-close undefined" href="#">
						<div class="zc-info-window-close-in">
							<div class="zc-info-window-close-block"></div>
							<div class="zc-info-window-close-block"></div>
						</div>
						<div class="zc-info-window-close-out">
							<div class="zc-info-window-close-block"></div>
							<div class="zc-info-window-close-block"></div>
						</div>
					</a>
					<div class="zc-info-window-h4 zc-font-bold zc-info-window-text-center zc-margin-bottom4">FREE TRIAL EXPIRES
						IN</div>
					<p class="zc-info-window-text-center"><span class="expiresDays">3 DAYS</span></p>
				</div>
				<div class="zc-info-license-window-page zc-trial-expires">
					<div class="zc-info-window-text-center zc-margin-bottom5"><a
							class="zc-info-window-text-center zc-btn-pbi-primary zc-btn-pbi-buy-now"
							href="https://zoomcharts.com/en/pbi/drill-down-timeseries-visual/v1.8.71/get-a-license/">BUY NOW</a>
					</div>
					<p class="zc-info-window-text-center">or turn off <a class="zc-info-window-activate-paid-features-link"
							href="https://zoomcharts.com/en/pbi/drill-down-timeseries-visual/v1.8.71/help-center/frequently-asked-questions/licensing-and-pricing/how-to-activate-paid-features-in-drill-down-visuals/">paid
							features</a> or <span class="expiresDays">3 days</span> an 'Unlicensed' logo will be displayed in
						the visual.</p>
				</div>
				<div class="zc-info-license-window-footer zc-clear-after zc-info-window-text-center"><a class="zc-linkify"
						href="https://zoomcharts.com/en/pbi/drill-down-timeseries-visual/v1.8.71/">
						<div class="zc-pbi-logo-small"></div>
						<div class="zc-pbi-silver-ms-partner-logo"></div>
					</a></div>
			</div>
		</div>
	</body>
</html>
