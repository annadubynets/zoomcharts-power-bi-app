<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget page</title>
    <link rel="stylesheet" type="text/css" href="visual.css" />
</head>

<body>
    <div class="zc-landing-page-wrapper zc-font-book zc-info-license-edit zc-landing-page-equal" style="transform: scale3d(1, 1, 1); transform-origin: left top; top: 0px; left: 0px; width: 100%; max-width: 1024px; height: 100%; z-index: 15000;">
        <div class="zc-widget-page">
            <div class="zc-banner">
                <div class="zc-pe-12px zc-pb-5px">
                    <p class="zc-widget-text zc-margin-bottom4">Free for Power BI Desktop</p>
                    <div class="zc-widget-border"></div>
                    <p class="zc-widget-text zc-margin-top4">30 day trial for Publishing</p>
                </div>
                <div class="zc-display-grid">
                    <button class="zc-btn-pbi-accept">Accept & continue</button>
                </div>
            </div>
            <div class="zc-widget-container">
                <div class="zc-widget-logo-block">
                    <a href="#" class="zc-pb-3px">
                        <img src="images/zoomcharts-logo.svg" alt="zoomcharts logo">
                    </a>
                    <div class="zc-widget-logo-right-border"></div>
                    <a href="#" class="zc-widget-center">
                        <img src="images/drill-down-visuals-logo.svg" alt="drill down visuals logo">
                    </a>
                </div>
            </div>
            <div class="zc-widget-border"></div>
            <div class="zc-widget-body-wrapper zc-d-flex zc-flex-column">
                <div class="zc-widget-container zc-d-flex zc-flex-column">
                    <div class="zc-widget-page-header">
                        <div class="zc-widget-right zc-pb-8px">
                            <div class="zc-widget-title">Drill Down Timeline PRO</div>
                            <div class="zc-widget-text">V1.9.2 (May, 2022)</div>
                        </div>
                        <div>
                            <a href="#" class="zc-btn-pbi-more-info">More Info</a>
                        </div>
                    </div>
                </div>
                <div class="zc-border-bottom"></div>
                <div class="zc-widget-container zc-d-flex zc-flex-column zx-m-auto">
                    <div class="zc-widget-section">
                        <img src="images/graphic-img.svg" alt="Graphic" class="zc-w-100">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
